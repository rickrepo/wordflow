name: Auto-merge to main

on:
  push:
    branches: ["claude/web-speech-api-poc-zXY5i"]

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          git checkout main
          git merge origin/claude/web-speech-api-poc-zXY5i --no-edit
          git push origin main
